<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login IPTV
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
   <div class="flex justify-center mb-6">
    <img alt="Logotipo do IPTV com um design moderno e elegante" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/Of2ZZeLLBVgfzJQlQE3UpDVfwqqdy8H796t9WmP17oPdp6pPB.jpg" width="100"/>
   </div>
   <h2 class="text-2xl font-bold text-center mb-6">
    Login no IPTV
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700 font-medium mb-2" for="username">
      Nome de usuário
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" name="username" placeholder="Digite seu nome de usuário" type="text"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 font-medium mb-2" for="password">
      Senha
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="Digite sua senha" type="password"/>
    </div>
    <div class="flex items-center justify-between mb-6">
     <div class="flex items-center">
      <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember" name="remember" type="checkbox"/>
      <label class="ml-2 block text-gray-900" for="remember">
       Lembrar-me
      </label>
     </div>
     <a class="text-blue-500 hover:underline" href="#">
      Esqueceu a senha?
     </a>
    </div>
    <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
     Entrar
    </button>
   </form>
   <p class="text-center text-gray-600 mt-6">
    Não tem uma conta?
    <a class="text-blue-500 hover:underline" href="#">
     Cadastre-se
    </a>
   </p>
  </div>
 </body>
</html>
