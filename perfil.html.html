<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Perfil do Usuário - IPTV
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex">
  <!-- Sidebar -->
  <div class="bg-white w-64 min-h-screen shadow-lg">
   <div class="flex items-center justify-center py-6">
    <img alt="Logotipo do IPTV com um design moderno e elegante" class="w-24 h-24" src="https://storage.googleapis.com/a1aa/image/Of2ZZeLLBVgfzJQlQE3UpDVfwqqdy8H796t9WmP17oPdp6pPB.jpg"/>
   </div>
   <nav class="mt-10">
    <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200" href="#">
     <i class="fas fa-home mr-2">
     </i>
     Dashboard
    </a>
    <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200" href="#">
     <i class="fas fa-user mr-2">
     </i>
     Perfil
    </a>
    <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200" href="#">
     <i class="fas fa-tv mr-2">
     </i>
     Canais
    </a>
    <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200" href="#">
     <i class="fas fa-calendar-alt mr-2">
     </i>
     Assinaturas
    </a>
    <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200" href="#">
     <i class="fas fa-cog mr-2">
     </i>
     Configurações
    </a>
   </nav>
  </div>
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
   <!-- Top Bar -->
   <header class="bg-white shadow-lg py-4 px-6 flex items-center justify-between">
    <div>
     <h1 class="text-2xl font-bold">
      Perfil do Usuário
     </h1>
    </div>
    <div class="flex items-center">
     <div class="relative">
      <input class="w-64 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Pesquisar..." type="text"/>
      <i class="fas fa-search absolute right-3 top-3 text-gray-500">
      </i>
     </div>
     <div class="ml-6">
      <img alt="Imagem de perfil do usuário" class="w-10 h-10 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/AkhY3t7tzkqrA97UherVQY4kHUyfDZLwYO7JGZEk34jyse0nA.jpg" width="100"/>
     </div>
    </div>
   </header>
   <!-- Profile Content -->
   <main class="flex-1 p-6">
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <div class="flex items-center mb-6">
      <img alt="Imagem de perfil do usuário" class="w-24 h-24 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/AkhY3t7tzkqrA97UherVQY4kHUyfDZLwYO7JGZEk34jyse0nA.jpg" width="100"/>
      <div class="ml-6">
       <h2 class="text-2xl font-bold">
        João Silva
       </h2>
       <p class="text-gray-600">
        joao.silva@example.com
       </p>
      </div>
     </div>
     <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="first_name">
         Nome
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="first_name" name="first_name" placeholder="João" type="text" value="João"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="last_name">
         Sobrenome
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="last_name" name="last_name" placeholder="Silva" type="text" value="Silva"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">
         Email
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="joao.silva@example.com" type="email" value="joao.silva@example.com"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="phone">
         Telefone
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="phone" name="phone" placeholder="(11) 98765-4321" type="text" value="(11) 98765-4321"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="password">
         Nova Senha
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="Digite a nova senha" type="password"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="confirm_password">
         Confirmar Nova Senha
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm_password" name="confirm_password" placeholder="Confirme a nova senha" type="password"/>
       </div>
      </div>
      <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
       Salvar Alterações
      </button>
     </form>
    </div>
   </main>
  </div>
 </body>
</html>
